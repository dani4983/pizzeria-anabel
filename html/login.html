<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log-in</title>
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"><link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

    <!--Custom-->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div class="login-box">
            <img class="avatar animated rotateIn" src="../img/logo.png" alt="logo de pizzeria">
            <h1>Registrate aquí</h1>
            <form>
                <!--USERNAME-->
                <label for="nombre_usuario">Nombre de usuario</label>
                <input type="text" id="nombre_usuario" placeholder="Escribe tu nombre de usuario">
                <!--PASSWORD-->
                <label for="clave_usuario">Contraseña</label>
                <input type="password" id="clave_usuario" placeholder="Escriba una contraseña">
                <label for="confirm_usuario">Confirme su contraseña</label>
                <input type="password" id="confirm_usuario" placeholder="Escriba de nuevo su contraseña">
                <input class="animated pulse" type="submit" value="Registrarme">
            </form>
        </div>
    </header>
    
</body>
</html>
